<html>

<head>
    <link rel="stylesheet" href="sketchpad.css">
</head>

<body>
    <button id="button">Clear All</button>
    <button id="numBoxes" onclick="rowscols()">Click here to enter how many columns and rows you want</button>
    <div id = "container">

    </div>
</body>

<script>
    const container = document.getElementById("container");

    const clearButton = document.getElementById("button");

    var boxes;

    function rowscols () {
        var numRowsCols = prompt ("Number of rows and columns:");
        makeRows (numRowsCols,numRowsCols);
    }

    function makeRows(rows, cols) {
        container.style.setProperty('--grid-rows', rows);
        container.style.setProperty('--grid-cols', cols);
        for (c = 0; c < (rows * cols); c++) {
            let cell = document.createElement("div");
            cell.innerText = (c + 1);
            container.appendChild(cell).className = "grid-item";
        };
        var boxes = document.querySelectorAll('.grid-item')
        boxes.forEach(boxes => boxes.addEventListener('mouseover', highlight))
    };

    function highlight(e) {
        console.log(e);
        e.target.style.backgroundColor = 'green';
    }

    function clearIt (e) {
        var boxes = document.querySelectorAll('.grid-item')
        const boxesArray = Array.from(boxes);
        boxesArray.forEach(function(element) {
            element.style.removeProperty('background-color');
        })
    };

    clearButton.addEventListener('click', clearIt);

</script>

</html>
